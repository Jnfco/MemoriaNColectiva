<h1 *ngIf="this.sindicatosExists == true" style="text-align: center;">Sindicatos asociados</h1>

<table mat-table #mytable *ngIf="this.sindicatosExists == true" [dataSource]="this.dataSource" class="mat-elevation-z8" style="width: 100%">
    <ng-container matColumnDef="Nombre">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Nombre del sindicato</th>
        <td mat-cell *matCellDef="let element">
            {{element.nombre}}
            
        </td>

    </ng-container>
    <ng-container matColumnDef="Admin">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Admin</th>
        <td mat-cell *matCellDef="let element">
          {{element.admin}}
        </td>

    </ng-container>
    <ng-container matColumnDef="Correo_admin">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Correo admin</th>
        <td mat-cell *matCellDef="let element">
          {{element.correoAdmin}}
        </td>

    </ng-container>
    <ng-container matColumnDef="Miembros">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Cantidad de miembros</th>
        <td mat-cell *matCellDef="let element">
          {{element.cantidadMiembros}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="Detalles">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="display: flex;flex-direction: row;justify-content: space-between;">
            <button mat-flat-button color="primary" (click)="verDetalle(element)">Ver detalle</button>
            <mat-icon style="color: gray;"> insert_drive_file</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h1 *ngIf ="this.sindicatosExists == false">No tiene sindicatos asociados a esta fundaci√≥n</h1>
<button mat-flat-button color="primary" style="display: flex;flex-direction: row;text-align: center;justify-content: center;" (click)="crearSindicato()">Crear Sindicato</button>
