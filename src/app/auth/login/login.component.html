
<body>
  <div class ="container">
<div class="row" style="height:max-content;" >
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <div class="row justify-content-center px-3 mb-3">
          <img id="logo" src="../../../assets/logo.png">
        </div>
        <form class="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class ="row" *ngIf="authError">
            <div class="col -12 alert alert-danger">
              La combinación de email y contraseña es incorrecta
            </div>

          </div>
          <div class="form-signin" >
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
          <div class="form-group mt-3"(click)="resetPassword()">
            <p> <a>¿Olvidó su contraseña? </a></p>
          </div>
        </form>

        <div class="form-group mt-3">
          <p> ¿No tiene una cuenta? <a [routerLink]="['/register']">Registrarse</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
