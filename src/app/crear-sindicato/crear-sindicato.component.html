<div style="text-align: center;">
    <h1>Agregar sindicato</h1>
</div>

<form style="display: flex;flex-direction: column;justify-content: space-between;" #sindicato="ngForm" [formGroup]="group" > 
    <mat-form-field>
        <mat-label>Nombre sindicato</mat-label>

        <input matInput placeholder="Nombre" name="Nombre" required formControlName="nameControl">
    </mat-form-field>

</form>

<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" style="width: 100%">
    <ng-container matColumnDef="Nombre">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field >
                <input matInput  #nombre="ngModel" [value]="element.nombre" [(ngModel)]="element.nombre" required>
                <mat-error *ngIf="nombre?.invalid">
                    <div *ngIf="nombre.errors.required">El campo no puede estar vacío</div>
                </mat-error>
            </mat-form-field>
            
        </td>

    </ng-container>
    <ng-container matColumnDef="Correo">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field >
                <input matInput [value]="element.correo" [(ngModel)]="element.correo"  [formControl]="emailFormControl" required>
            </mat-form-field>
        </td>

    </ng-container>

    <ng-container matColumnDef="Contraseña">
        <th class="w-a" mat-header-cell *matHeaderCellDef>Contraseña</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [formControl]="password"
                    [value]="element.pass" [(ngModel)]="element.pass" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                
            </mat-form-field>
        </td>

    </ng-container>


    <ng-container matColumnDef="columndelete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element)">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="display:flex ;flex-direction: row;justify-content: space-between;">
    <button mat-flat-button color="primary" (click)="onAddUser()">+</button>
    <button mat-flat-button color="primary" [disabled]="!sindicato.valid" (click)="onCrearSindicato()">Crear Sindicato</button>
</div>
